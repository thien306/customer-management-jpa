<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>ListCustomer</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customers/create}" class="no-underline">
        Add new customer
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a class="no-underline" th:href="@{/customers/update/{id}(id=${row.getId()})}">UPDATE</a></td>
        <td><a class="no-underline" th:href="@{/customers/delete/{id}(id=${row.getId()})}">DELETE</a></td>
        <td><a class="no-underline" th:href="@{/customers/view/{id}(id=${row.getId()})}">VIEW</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
